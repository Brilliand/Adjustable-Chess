<script>
forbiddenMoves.unshift(function(board, move, from, to) {
	return move.to == board.untargetable;
});
moveSideEffects.push(function(board, move, oldBoard) {
	if(oldBoard[move.to]) delete board.untargetable;
	else board.untargetable = move.to;
});

delete moveSideEffects[1];
delete moveSideEffects[2];
</script>
