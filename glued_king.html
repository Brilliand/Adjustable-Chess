<script>
plausibleMoves[0] = function(board, move, from, to) {
	return from.isValid
	    && to.isValid
	    && from.piece
	    && from.piece.side == board.turn
	    && !(to.piece && to.piece.side == board.turn)
	    && from.piece.type !== "king";
};
</script>
